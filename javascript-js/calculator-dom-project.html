<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <link rel="stylesheet" href="styles/calculator-dom-project.css">
    <body>
        <P class="js-calculation calculation"></P>
        <p>
            <button onclick="
            updateCalculator('1'); 
            " class="calculator-button numbers">1</button>
    
            <button onclick="
            updateCalculator('2'); 
            " class="calculator-button numbers">2</button>
    
            <button onclick="
            updateCalculator('3');
            " class="calculator-button numbers">3</button>
    
            <button onclick=" 
            updateCalculator('+'); 
            " class="calculator-button symbols">+</button>
        </p>

        <p>
            <button onclick="
            updateCalculator('4');
            " class="calculator-button numbers">4</button>
    
            <button onclick="
            updateCalculator('5');
            " class="calculator-button numbers">5</button>
    
            <button onclick="
            updateCalculator('6');
            " class="calculator-button numbers">6</button>
    
            <button onclick=" 
            updateCalculator('-');
            " class="calculator-button symbols">-</button>
        </p>

        <p>
            <button onclick="
             updateCalculator('7'); 
            " class="calculator-button numbers">7</button>
    
            <button onclick="
            updateCalculator('8');
            " class="calculator-button numbers">8</button>
    
            <button onclick="
            updateCalculator('9');
            " class="calculator-button numbers">9</button>
    
            <button onclick=" 
             updateCalculator('*');
            " class="calculator-button symbols">*</button>
        </p>

        <p>
            <button onclick="
             updateCalculator('0');
            " class="calculator-button numbers">0</button>
    
            <button onclick="
                updateCalculator('.'); 
            " class="calculator-button numbers">.</button>

            <button onclick="
                calculation = eval(calculation);
                displayCalculation();
                localStorage.setItem('calculation',calculation);
            " class="calculator-button numbers">=</button>

            <button onclick="
            updateCalculator('/');
            " class="calculator-button symbols">
                /
            </button>
        </p>

        <p>
            <button onclick="
            calculation = '';
            // console.log(calculation); 
            displayCalculation();
            localStorage.setItem('calculation',calculation);
            " class="calculator-button numbers clear-button">
                Clear
            </button>
        </p>

        <script src="calculator-dom-project.js"></script>
    </body>
</html>
