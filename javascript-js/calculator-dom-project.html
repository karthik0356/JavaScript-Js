<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <P class="js-calculation"></P>
        <p>
            <button onclick="
            updateCalculator('1'); 
            ">1</button>
    
            <button onclick="
            updateCalculator('2'); 
            ">2</button>
    
            <button onclick="
            updateCalculator('3');
            ">3</button>
    
            <button onclick=" 
            updateCalculator('+'); 
            ">+</button>
        </p>

        <p>
            <button onclick="
            updateCalculator('4');
            ">4</button>
    
            <button onclick="
            updateCalculator('5');
            ">5</button>
    
            <button onclick="
            updateCalculator('6');
            ">6</button>
    
            <button onclick=" 
            updateCalculator('-');
            ">-</button>
        </p>

        <p>
            <button onclick="
             updateCalculator('7'); 
            ">7</button>
    
            <button onclick="
            updateCalculator('8');
            ">8</button>
    
            <button onclick="
            updateCalculator('9');
            ">9</button>
    
            <button onclick=" 
             updateCalculator('*');
            ">*</button>
        </p>

        <p>
            <button onclick="
             updateCalculator('0');
            ">0</button>
    
            <button onclick="
                updateCalculator('.'); 
            ">.</button>

            <button onclick="
                calculation = eval(calculation);
                displayCalculation();
                localStorage.setItem('calculation',calculation);
            ">=</button>

            <button onclick="
            updateCalculator('/');
            ">
                /
            </button>
        </p>

        <p>
            <button onclick="
            calculation = '';
            // console.log(calculation); 
            displayCalculation();
            localStorage.setItem('calculation',calculation);
            ">
                clear
            </button>
        </p>

        <script>
            let calculation = localStorage.getItem('calculation') || '';
            
            displayCalculation();

            function updateCalculator(value){
                calculation += value;

                displayCalculation();

                localStorage.setItem('calculation',calculation);

            }
            
            function displayCalculation(){
                document.querySelector('.js-calculation')
                    .innerHTML = calculation;
            }
        </script>
    </body>
</html>
